<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mestrado Prático em Cibersegurança - Roadmap 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .cyber-gradient-text { background: linear-gradient(135deg, #38bdf8 0%, #818cf8 50%, #c084fc 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .cyber-checkbox { appearance: none; width: 1.5rem; height: 1.5rem; border: 2px solid #475569; border-radius: 4px; background: rgba(15, 23, 42, 0.5); cursor: pointer; position: relative; }
        .cyber-checkbox:checked { background: #0ea5e9; border-color: #0ea5e9; }
        .cyber-checkbox:checked::after { content: '✓'; position: absolute; color: white; font-size: 1rem; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .tab-btn.active { background: rgba(56, 189, 248, 0.15); border-color: #38bdf8; color: #38bdf8; }
    </style>
</head>
<body class="min-h-screen flex flex-col selection:bg-sky-500/30">

    <nav class="sticky top-0 z-50 glass-panel border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-sky-500/10 rounded-lg border border-sky-500/20">
                        <span class="material-symbols-outlined text-sky-400 text-3xl">security</span>
                    </div>
                    <h1 class="text-xl font-bold text-white tracking-tight">Cyber<span class="cyber-gradient-text">Mastery</span></h1>
                </div>

                <a href="links.html" class="flex items-center gap-2 px-4 py-2 bg-orange-500/10 border border-orange-500/50 rounded-lg hover:bg-orange-500/20 transition-all text-orange-400 font-bold mx-4 group">
                    <span class="material-symbols-outlined group-hover:rotate-45 transition-transform">open_in_new</span>
                    ACESSAR LINKS ÚTEIS
                </a>

                <div class="hidden md:flex flex-col items-end w-48">
                    <div class="flex justify-between w-full text-xs text-slate-400 mb-1"><span>Progresso</span><span class="text-sky-400" id="header-progress-text">0%</span></div>
                    <div class="w-full h-2 bg-slate-800 rounded-full overflow-hidden"><div class="h-full bg-sky-500 transition-all duration-1000" id="header-progress-bar" style="width: 0%;"></div></div>
                </div>
            </div>
        </div>
    </nav>

    <header class="pt-12 pb-10 border-b border-white/5 bg-[#0f172a]">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-4xl md:text-6xl font-bold text-white mb-4">Seu Roadmap <br><span class="cyber-gradient-text">Profissional</span></h2>
            <p class="text-slate-400 text-lg">Acompanhe seu progresso módulo a módulo.</p>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-12 w-full">
        <div class="flex flex-wrap justify-center gap-4 mb-12">
            <button onclick="renderModules(1)" id="tab-1" class="tab-btn px-6 py-4 rounded-xl border border-transparent bg-slate-800/50 text-slate-400 font-bold hover:text-white transition-all">Ano 01</button>
            <button onclick="renderModules(2)" id="tab-2" class="tab-btn px-6 py-4 rounded-xl border border-transparent bg-slate-800/50 text-slate-400 font-bold hover:text-white transition-all">Ano 02</button>
            <button onclick="renderModules(3)" id="tab-3" class="tab-btn px-6 py-4 rounded-xl border border-transparent bg-slate-800/50 text-slate-400 font-bold hover:text-white transition-all">Ano 03</button>
            <button onclick="renderModules(4)" id="tab-4" class="tab-btn px-6 py-4 rounded-xl border border-transparent bg-slate-800/50 text-slate-400 font-bold hover:text-white transition-all">Ano 04</button>
        </div>
        <div id="modules-container" class="grid md:grid-cols-2 gap-6"></div>
    </main>

    <footer class="border-t border-white/5 py-8 mt-12 bg-[#0b1120] text-center text-slate-500 text-sm">© 2025 CyberMastery Roadmap</footer>

    <script>
        const curriculum = {
            1: [
                {id: 1, title: "Módulo 1: Gestão de Riscos", desc: "Análise de impacto (BIA) e matrizes.", practice: "Criar Matriz de Risco 5x5.", icon: "analytics"},
                {id: 2, title: "Módulo 2: Conceitos Básicos", desc: "CIA, AAA e Defesa em Profundidade.", practice: "Permissões chmod no Linux.", icon: "verified_user"},
                {id: 3, title: "Módulo 3: Leis e Normas", desc: "LGPD, ISO 27001 e NIST.", practice: "Mapear controles ISO 27001.", icon: "gavel"},
                {id: 4, title: "Módulo 4: Ameaças", desc: "Malware, Phishing e CVEs.", practice: "Pesquisar CVE no NVD.", icon: "bug_report"},
                {id: 5, title: "Módulo 5: Infra Crítica", desc: "SCADA e Modelo Purdue.", practice: "Analisar Stuxnet.", icon: "factory"},
                {id: 6, title: "Módulo 6: IAM", desc: "Identidade e MFA.", practice: "Diagrama de provisionamento.", icon: "badge"}
            ],
            2: [
                {id: 7, title: "Módulo 7: Tecnologia IAM", desc: "Kerberos, SAML, OAuth 2.0.", practice: "Explorar OpenLDAP.", icon: "account_tree"},
                {id: 8, title: "Módulo 8: GRC", desc: "Auditoria e Compliance.", practice: "Simular auditoria.", icon: "work_history"},
                {id: 9, title: "Módulo 9: Defesa", desc: "Blue Team e Hardening.", practice: "Configurar Canary Token.", icon: "shield"},
                {id: 10, title: "Módulo 10: Criptografia", desc: "AES, RSA, Hashing.", practice: "Criptografar com GPG.", icon: "vpn_key"},
                {id: 11, title: "Módulo 11: SOC", desc: "SIEM e Monitoramento.", practice: "Analisar logs Apache.", icon: "radar"},
                {id: 12, title: "Módulo 12: Incident Response", desc: "Ciclo de vida de resposta.", practice: "Playbook de Ransomware.", icon: "emergency"}
            ],
            3: [
                {id: 13, title: "Módulo 13: Admin Sistemas", desc: "Hardening Linux/Windows.", practice: "Audit com Lynis.", icon: "settings_system_daydream"},
                {id: 14, title: "Módulo 14: Admin Redes", desc: "Firewalls e VPNs.", practice: "Regras UFW/iptables.", icon: "router"},
                {id: 15, title: "Módulo 15: Cloud Security", desc: "AWS/Azure Security.", practice: "Auditoria Bucket S3.", icon: "cloud"},
                {id: 16, title: "Módulo 16: Ops Segurança", desc: "Rotina de SOC.", practice: "Relatório Falso Positivo.", icon: "assignment_ind"},
                {id: 17, title: "Módulo 17: Offensive", desc: "Kill Chain e OSINT.", practice: "Reconhecimento passivo.", icon: "swords"},
                {id: 18, title: "Módulo 18: Pentest I", desc: "Nmap e Nessus.", practice: "Mapear vulnerabilidades.", icon: "travel_explore"}
            ],
            4: [
                {id: 19, title: "Módulo 19: Pentest II", desc: "Metasploit e Web App.", practice: "SQL Injection básico.", icon: "terminal"},
                {id: 20, title: "Módulo 20: Eng. Social", desc: "Phishing e Persuasão.", practice: "Email de phishing educativo.", icon: "person_alert"},
                {id: 21, title: "Módulo 21: IA em Cyber", desc: "Detecção e ML.", practice: "Detectar anomalias logs.", icon: "psychology"},
                {id: 22, title: "Módulo 22: Governança", desc: "DPO e Privacidade.", practice: "Política de Privacidade.", icon: "policy"},
                {id: 23, title: "Módulo 23: IoT & OT", desc: "MQTT e Firmware.", practice: "Analisar tráfego MQTT.", icon: "sensors"},
                {id: 24, title: "Módulo 24: Red Team", desc: "Relatórios Finais.", practice: "Relatório de Pentest.", icon: "workspace_premium"}
            ]
        };

        let progress = JSON.parse(localStorage.getItem('cyberMasteryProgress')) || {};

        function renderModules(year) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${year}`).classList.add('active');
            
            const container = document.getElementById('modules-container');
            container.innerHTML = curriculum[year].map(mod => `
                <div class="glass-panel rounded-xl p-6 relative hover:bg-slate-800/60 transition-all ${progress[mod.id] ? 'border-sky-500/40 bg-slate-800/80' : ''}">
                    <div class="flex items-start gap-4">
                        <input type="checkbox" class="cyber-checkbox mt-1" onchange="toggleModule(${mod.id}, ${year})" ${progress[mod.id] ? 'checked' : ''}>
                        <div>
                            <div class="flex items-center gap-2 mb-2">
                                <span class="material-symbols-outlined text-sky-400">${mod.icon}</span>
                                <h4 class="font-bold text-white">${mod.title}</h4>
                            </div>
                            <p class="text-slate-400 text-sm mb-3">${mod.desc}</p>
                            <div class="bg-slate-900/60 rounded p-2 border-l-2 border-emerald-500 text-xs text-slate-300 font-mono">
                                <span class="text-emerald-400 font-bold">PRÁTICA:</span> ${mod.practice}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleModule(id, year) {
            progress[id] ? delete progress[id] : progress[id] = true;
            localStorage.setItem('cyberMasteryProgress', JSON.stringify(progress));
            updateGlobalProgress();
            renderModules(year);
        }

        function updateGlobalProgress() {
            const perc = Math.round((Object.keys(progress).length / 24) * 100);
            document.getElementById('header-progress-text').innerText = `${perc}%`;
            document.getElementById('header-progress-bar').style.width = `${perc}%`;
        }

        window.addEventListener('DOMContentLoaded', () => { renderModules(1); updateGlobalProgress(); });
    </script>
</body>
</html>
